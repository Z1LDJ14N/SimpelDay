<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpelDay - Fokus Harian</title>
    <meta name="description" content="Aplikasi To-do dan Catatan minimalis & cepat.">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>SimpelDay.</h1>
            <button id="theme-toggle" aria-label="Ganti Tema">
                <svg class="icon-sun" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="5"/><path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/></svg>
                <svg class="icon-moon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>
            </button>
        </header>

        <div class="search-box">
            <input type="text" id="search-input" placeholder="Cari tugas atau catatan...">
        </div>

        <div class="tabs">
            <button class="tab-btn active" data-target="todo">Tugas</button>
            <button class="tab-btn" data-target="notes">Catatan</button>
        </div>

        <main id="todo-section" class="active-section">
            <div class="input-group">
                <input type="text" id="todo-input" placeholder="Apa yang harus dilakukan?">
                <button id="add-todo-btn">Tambah</button>
            </div>
            <ul id="todo-list" class="list-container">
                </ul>
            <div id="todo-empty" class="empty-state">Belum ada tugas hari ini.</div>
        </main>

        <main id="notes-section" class="hidden-section">
            <div class="input-group">
                <textarea id="note-input" rows="3" placeholder="Tulis ide atau catatan singkat..."></textarea>
                <button id="add-note-btn">Simpan</button>
            </div>
            <div id="notes-list" class="grid-container">
                </div>
            <div id="note-empty" class="empty-state">Belum ada catatan.</div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
